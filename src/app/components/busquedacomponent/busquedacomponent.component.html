<div >
    <table class='table table-dark table striped mt-3'>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Imagen</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let j of jugadores'>
          <td>{{j.nombre}}</td>
          <td><img src='{{j.imagen}}' width="150px" height="auto"></td>
        
        </tr>
      </tbody>
    </table>
  </div>
